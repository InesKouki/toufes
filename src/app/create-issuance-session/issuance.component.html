<div class="issuer-form !mx-28 !max-w-full" style="margin: 48px auto">
  <form [formGroup]="issuanceForm" (ngSubmit)="onSubmit()">
    <mat-card class="!bg-transparent !border-none !shadow-none !w-full">
      <mat-card-title class="!text-start !font-medium !text-xl"
        >Create Issuance Session</mat-card-title
      >
      <mat-card-content class="!mx-0 !px-0">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Template Name</mat-label>
          <mat-select formControlName="templateName">
            <mat-option *ngFor="let template of templates" [value]="template">
              {{ template }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>External User ID</mat-label>
          <input matInput formControlName="externalUserId" />
        </mat-form-field>
        <div formArrayName="subjectClaims">
          <div
            *ngFor="let claim of subjectClaims.controls; let i = index"
            [formGroupName]="i"
            style="display: flex; align-items: center; margin-bottom: 10px"
          >
            <div class="flex flex-1 items-start justify-center gap-x-4">
              <mat-form-field class="!my-0" appearance="fill" style="flex: 1">
                <mat-label>Claim Key</mat-label>
                <input class="!my-0" matInput formControlName="key" />
              </mat-form-field>
              <mat-form-field class="!my-0" appearance="fill" style="flex: 1">
                <mat-label>Claim Value</mat-label>
                <input class="!my-0" matInput formControlName="value" />
              </mat-form-field>
              <button
                mat-button
                type="button"
                (click)="removeClaim(i)"
                style="margin-top: 10px"
              >
                Remove Claim
              </button>
            </div>
          </div>
          <div class="w-full flex items-center justify-end">
            <button
              mat-button
              type="button"
              (click)="addClaim()"
              style="margin-top: 10px"
            >
              Add Claim
            </button>
          </div>
        </div>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Valid From</mat-label>
          <input matInput formControlName="validFrom" readonly />
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Valid Until</mat-label>
          <input matInput formControlName="validUntil" readonly />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="w-full flex items-center justify-end">
          <button
            class="!w-[calc(33%-4px)]"
            mat-raised-button
            color="primary"
            type="submit"
          >
            Submit
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
