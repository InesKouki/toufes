<div style="padding: 20px;">
    <mat-card>
      <mat-card-title>Presentation Templates</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="presentationTemplates" class="mat-elevation-z8">
          <ng-container matColumnDef="templateName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let template"> {{ template.presentationTemplateName }} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let template">
              <button mat-button color="warn" (click)="deletePresentationTemplate(template.presentationTemplateName)">Delete</button>
              <button mat-button color="primary" (click)="fetchPresentationTemplate(template.presentationTemplateName)">Fetch</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['templateName', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['templateName', 'actions'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  
    <mat-card style="margin-top: 20px;">
      <mat-card-title>Presentation Sessions</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="presentationSessions" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let session"> {{ session.presentationSessionId }} </td>
          </ng-container>
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let session"> {{ session.state }} </td>
          </ng-container>
          <ng-container matColumnDef="externalUserId">
            <th mat-header-cell *matHeaderCellDef> Presentation Template ID </th>
            <td mat-cell *matCellDef="let session"> {{ session.presentationTemplateId }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['id', 'state', 'externalUserId']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['id', 'state', 'externalUserId'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
