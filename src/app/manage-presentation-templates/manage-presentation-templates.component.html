<div class="issuer-form !mx-32 !max-w-full" style="margin: 64px auto">
  <mat-card class="!bg-transparent !border-none !shadow-none !w-full">
    <mat-card-title class="!text-start !font-medium !text-xl !border-none !mb-5"
      >Presentation Templates</mat-card-title
    >
    <mat-card-content class="!mx-0 !px-0 mb-10">
      <table mat-table [dataSource]="presentationTemplates">
        <ng-container matColumnDef="templateName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let template">
            {{ template.presentationTemplateName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let template">
            <button
              mat-button
              color="warn"
              (click)="
                deletePresentationTemplate(template.presentationTemplateName)
              "
            >
              Delete
            </button>
            <button
              mat-button
              color="primary"
              (click)="
                fetchPresentationTemplate(template.presentationTemplateName)
              "
            >
              Fetch
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['templateName', 'actions']"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['templateName', 'actions']"
        ></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <mat-card
    class="!bg-transparent !border-none !shadow-none !w-full"
    style="margin-top: 20px"
  >
    <mat-card-title class="!text-start !font-medium !text-xl !border-none !mb-5"
      >Presentation Sessions</mat-card-title
    >
    <mat-card-content class="!mx-0 !px-0">
      <table mat-table [dataSource]="presentationSessions">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let session">
            {{ session.presentationSessionId }}
          </td>
        </ng-container>
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>State</th>
          <td mat-cell *matCellDef="let session">{{ session.state }}</td>
        </ng-container>
        <ng-container matColumnDef="externalUserId">
          <th mat-header-cell *matHeaderCellDef>Presentation Template ID</th>
          <td mat-cell *matCellDef="let session">
            {{ session.presentationTemplateId }}
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="['id', 'state', 'externalUserId']"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['id', 'state', 'externalUserId']"
        ></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
