<div class="presentation-template-form" style="padding: 20px;">
    <form [formGroup]="presentationTemplateForm" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-title>Create Presentation Template</mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Presentation Template Name</mat-label>
            <input matInput formControlName="presentationTemplateName">
          </mat-form-field>
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Required Type</mat-label>
            <input matInput formControlName="requiredType">
          </mat-form-field>
          <div formArrayName="requiredClaims">
            <div *ngFor="let claim of requiredClaims.controls; let i = index" [formGroupName]="i" style="display: flex; align-items: center; margin-bottom: 10px;">
              <mat-form-field appearance="fill" style="flex: 1; margin-right: 10px;">
                <mat-label>Claim Name</mat-label>
                <input matInput formControlName="claimName">
              </mat-form-field>
              <mat-form-field appearance="fill" style="flex: 1; margin-right: 10px;">
                <mat-label>Claim Value</mat-label>
                <input matInput formControlName="value">
              </mat-form-field>
              <button mat-icon-button color="warn" (click)="removeClaim(i)">
                <mat-icon>remove_circle</mat-icon>
              </button>
            </div>
            <button mat-button type="button" (click)="addClaim()" style="margin-top: 10px;">
              Add Claim
            </button>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
