<div class="presentation-template-form">
  <form [formGroup]="presentationTemplateForm" (ngSubmit)="onSubmit()">
      <mat-card>
          <mat-card-title>Create Presentation Template</mat-card-title>
          <mat-card-content>
              <mat-form-field appearance="fill" class="full-width">
                  <mat-label>Presentation Template Name</mat-label>
                  <input matInput formControlName="presentationTemplateName">
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width">
                  <mat-label>Required Type</mat-label>
                  <input matInput formControlName="requiredType">
              </mat-form-field>
              <div formArrayName="requiredClaims">
                  <div *ngFor="let claim of requiredClaims.controls; let i = index" [formGroupName]="i" class="claim-row">
                      <mat-form-field appearance="fill" class="half-width">
                          <mat-label>Claim Name</mat-label>
                          <input matInput formControlName="claimName">
                      </mat-form-field>
                      <mat-form-field appearance="fill" class="half-width">
                          <mat-label>Claim Value</mat-label>
                          <input matInput formControlName="value">
                      </mat-form-field>
                      <button mat-icon-button color="warn" (click)="removeClaim(i)">
                          <mat-icon>remove_circle</mat-icon>
                      </button>
                  </div>
                  <button mat-button type="button" (click)="addClaim()" class="add-claim-btn">
                      Add Claim
                  </button>
              </div>
          </mat-card-content>
          <mat-card-actions class="card-actions">
              <button mat-raised-button color="primary" type="submit">Submit</button>
          </mat-card-actions>
      </mat-card>
  </form>
</div>
