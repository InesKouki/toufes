<div class="issuer-form !mx-28 !max-w-full" style="margin: 48px auto">
  <mat-card class="!bg-transparent !border-none !shadow-none !w-full">
    <mat-card-title class="!text-start !font-medium !text-xl !border-none"
      >Credential Templates</mat-card-title
    >
    <mat-card-content class="!mx-0 !px-0">
      <table mat-table [dataSource]="templates">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let template">
            {{ template.templateName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let template">
            <button
              mat-button
              color="warn"
              (click)="deleteCredentialTemplate(template.templateName)"
            >
              Delete
            </button>
            <button
              mat-button
              color="primary"
              (click)="fetchCredentialTemplate(template.templateName)"
            >
              Fetch
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <mat-card
    class="!bg-transparent !border-none !shadow-none !w-full"
    style="margin-top: 20px"
  >
    <mat-card-title class="!text-start !font-medium !text-xl !border-none"
      >Issuance Sessions</mat-card-title
    >
    <mat-card-content class="!mx-0 !px-0">
      <table mat-table [dataSource]="issuanceSessions">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let session">{{ session.id }}</td>
        </ng-container>
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>State</th>
          <td mat-cell *matCellDef="let session">{{ session.state }}</td>
        </ng-container>
        <ng-container matColumnDef="externalUserId">
          <th mat-header-cell *matHeaderCellDef>External User ID</th>
          <td mat-cell *matCellDef="let session">
            {{ session.externalUserId }}
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="['id', 'state', 'externalUserId']"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['id', 'state', 'externalUserId']"
        ></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
