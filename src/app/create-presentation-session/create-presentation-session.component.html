<div class="issuer-form !mx-28 !max-w-full" style="margin: 48px auto">
  <form [formGroup]="presentationSessionForm" (ngSubmit)="onSubmit()">
    <mat-card class="!bg-transparent !border-none !shadow-none !w-full">
      <mat-card-title class="!text-start !font-medium !text-xl !border-none"
        >Create Presentation Session</mat-card-title
      >
      <mat-card-content class="!mx-0 !px-0">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Template Name</mat-label>
          <mat-select formControlName="templateName">
            <mat-option
              *ngFor="let template of templates"
              [value]="template.presentationTemplateName"
            >
              {{ template.presentationTemplateName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="w-full flex items-center justify-end">
          <button
            class="!w-[calc(33%-4px)]"
            mat-raised-button
            color="primary"
            type="submit"
          >
            Submit
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
