<div class="presentation-session-form" style="padding: 20px;">
    <form [formGroup]="presentationSessionForm" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-title>Create Presentation Session</mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Template Name</mat-label>
            <mat-select formControlName="templateName">
              <mat-option *ngFor="let template of templates" [value]="template.presentationTemplateName">
                {{ template.presentationTemplateName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
      </mat-card>
    </form>
  
    <div *ngIf="qrCodeDataUrl">
      <mat-card style="margin-top: 20px;">
        <mat-card-title>Scan QR Code</mat-card-title>
        <mat-card-content>
          <img [src]="qrCodeDataUrl" alt="QR Code">
        </mat-card-content>
      </mat-card>
    </div>
  </div>
